<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khel.fun - Unleash Your Inner Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#050810', // Deep dark for contrast
              sidebar: '#0a0f18',
              card: '#111827',
              
              // Brand Kit Colors
              'brand-red': '#CE2029',
              'brand-orange': '#FFA500',
              'brand-yellow': '#FFFF33',
              'brand-cyan': '#00FFFF',
              
              // Functional Mappings
              accent: '#FFA500', // Primary Action
              'accent-hover': '#FF8C00',
              danger: '#CE2029',
              success: '#00FFFF', // Cyberpunk green/blue
            },
            fontFamily: {
              heading: ['"Bebas Neue"', 'sans-serif'],
              sub: ['"Anton"', 'sans-serif'],
              body: ['"Roboto"', 'sans-serif'],
              sans: ['"Roboto"', 'sans-serif'], // Default override
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'tilt': 'tilt 10s infinite linear',
            },
            keyframes: {
              tilt: {
                '0%, 50%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(1deg)' },
                '75%': { transform: 'rotate(-1deg)' },
              },
            },
          },
        },
      }
    </script>
    <!-- Brand Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #050810;
        color: #e2e8f0;
        font-family: 'Roboto', sans-serif;
      }
      
      /* Typography Classes for easy usage */
      .font-brand { font-family: 'Bebas Neue', sans-serif; }
      .font-impact { font-family: 'Anton', sans-serif; }
      
      /* Brand Gradient Text */
      .text-brand-gradient {
        background: linear-gradient(to right, #CE2029, #FFA500);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #050810; }
      ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #374151; }
      
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .no-spinner::-webkit-inner-spin-button, 
      .no-spinner::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
